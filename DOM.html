<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Manipulacion del DOM</title>
</head>
<body>
    <div class="container">
        <h1> Ejemplo: Crear, Modificar y Guardar en el DOM</h1>
        
        <!-- Sección para mostrar y modificar el contenido -->
        <div id="info-container">
            <p id="info">Texto inicial que puede ser modificado</p>
            <button id="modificar-btn">Modificar Texto</button>
            <button id="guardar-btn">Guardar cambios</button>
        </div>

        <!-- Sección para agregar nuevos elementos -->
        <div id="crear-container">
            <h2>Agregar Nuevo Contenido</h2>
            <button id="crear-parrafo-btn">Agregar Parrafo</button>
            <button id="crear-boton-btn">Agregar Boton con eventos</button>
        </div>

        <!-- Contenedor para elementos dinámicos -->
        <div id="contenedor"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
